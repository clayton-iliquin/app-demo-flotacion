<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Flotación</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO (cliente) -->
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body class="container mt-5">
  <h1 class="text-center mb-4">Demo Flotación</h1>

  <!-- Sección de Value Boxes -->
  <div class="row text-center">
    <div class="col-md-3">
      <div class="card bg-light p-3">
        <h5>Rougher Recovery (Predicho)</h5>
        <h2 id="flotation_predicted">N/A</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light p-3">
        <h5>Rougher Recovery (Real)</h5>
        <h2 id="flotation">N/A</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light p-3">
        <h5>Feed Grade Cu</h5>
        <h2 id="feed_grade">N/A</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light p-3">
        <h5>Error (%)</h5>
        <h2 id="error_box">N/A</h2>
      </div>
    </div>
  </div>

  <!-- Sección de Gráficos: 70% (líneas) y 30% (barras) -->
  <div class="row mt-5">
    <!-- Gráfico de líneas (col-md-8) -->
    <div class="col-md-8">
      <h4 class="text-center">Tendencia de Recuperación (%)</h4>
      <canvas id="trendChart" height="120"></canvas>
    </div>
  
    <!-- Gráfico de barras (col-md-4) -->
    <div class="col-md-4">
      <h4 class="text-center">Top Influencias</h4>
      <!-- Contenedor con altura fija de 300px (ejemplo) -->
      <div style="position: relative; height: 350px; width: 100%;">
        <canvas id="shapChart"></canvas>
      </div>
    </div>
  </div>
  
  

  <!-- Archivo JS principal -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
